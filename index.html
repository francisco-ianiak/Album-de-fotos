<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos Avançado</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho com barra de navegação -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <h1>Meu Álbum de Fotos</h1>
    </header>

    <!-- Seção de galeria de fotos com grid avançado -->
    <section class="photo-gallery">
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2023/11/07/06/52/forest-8371211_1280.jpg" alt="Foto 1">
        </div>
        <div class="photo-item road">
            <img src="https://cdn.pixabay.com/photo/2020/11/03/16/13/road-5710320_1280.jpg" alt="Foto 2">
        </div>
        <div class="photo-item wide">
            <img src="https://cdn.pixabay.com/photo/2021/09/13/10/27/nature-6620939_1280.jpg" alt="Foto 3">
        </div>
        <div class="photo-item field">
            <img src="https://cdn.pixabay.com/photo/2021/08/02/20/53/field-6517865_1280.jpg" alt="Foto 4">
        </div>
        <div class="photo-item wide">
            <img src="https://cdn.pixabay.com/photo/2018/05/06/19/09/field-3379250_1280.jpg" alt="Foto 5">
        </div>
        <div class="photo-item tall">
            <img src="https://cdn.pixabay.com/photo/2022/05/23/19/28/field-7217003_1280.jpg" alt="Foto 6">
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Meu Álbum de Fotos. Todos os direitos reservados.</p>

</html>
